<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Pharma - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJb3QnX4SklQfjtFcRjDAA4U2cB1WjVksP0f4I6HU4h8TZG1jPb3BdgM0GR0" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Barra di navigazione -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/logo_euralys.png') }}" alt="Euralys Logo" class="mb-4" width="150">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results">Results</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Titolo dei risultati -->
<div class="container text-center">
    <h1 class="display-4">Search Results</h1>
</div>

<!-- Tabella dei risultati -->
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>INN</th>
                <th>Brand</th>
                <th>Manufacturer</th>
                <th>Patent Expiry</th>
                <th>Market Size (â‚¬)</th>
                <th>Competition Status</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result }}</td>
                <td>Brand Name</td>
                <td>Manufacturer</td>
                <td>Patent Expiry</td>
                <td>Market Size</td>
                <td>Competition</td>
                <td>Additional Notes</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>&copy; 2025 Future Pharma</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaS0VoZT6dyUO7o8omQTYFOSmI9aGJ60zNjltOu4RhbHkL3R6gugObA0TZGGnDaO" crossorigin="anonymous"></script>
</body>
</html>
